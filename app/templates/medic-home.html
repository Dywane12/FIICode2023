<body>
    <section class="header">

            </div>

    <script>const Calendar = tui.Calendar;</script>
    <script>

        const container = document.getElementById('calendar');

        const options = {
          defaultView: 'month',
          timezone: {
            zones: [
              {
                timezoneName: 'Europe/Bucharest',
                displayLabel: 'Bucharest',
              },
            ],
          },
          calendars: [
            {
              id: 'cal1',
              name: 'Personal',
              backgroundColor: '#03bd9e',
            },
            {
              id: 'cal2',
              name: 'Work',
              backgroundColor: '#00a9ff',
            },
          ],
          useDetailPopup: true,
        };

const options = {
  defaultView: 'month',
  timezone: {
    zones: [
      {
        timezoneName: 'Europe/Bucharest',
        displayLabel: 'Bucharest',
      },
    ],
  },
  calendars: [
    {
      id: 'cal1',
      name: 'Personal',
      backgroundColor: '#03bd9e',
    },
    {
      id: 'cal2',
      name: 'Work',
      backgroundColor: '#00a9ff',
    },
  ],
};

const calendar = new Calendar(container, options);
calendar.createEvents([
  {
    id: 'event1',
    calendarId: 'cal2',
    title: 'Weekly meeting',
    start: '2023-03-29T09:00:00',
    end: '2023-03-29T10:00:00',
  },
  {
    id: 'event2',
    calendarId: 'cal1',
    title: 'Lunch appointment',
    start: '2023-03-30T12:00:00',
    end: '2023-03-30T13:00:00',
  },
  {
    id: 'event3',
    calendarId: 'cal2',
    title: 'Vacation',
    start: '2023-03-26',
    end: '2023-03-27',
    isAllday: true,
    category: 'allday',
  },
]);
    </script>
    <script>
      window.onunload = function() {
        window.location.reload(true);
      };
    </script>
    <script>
      window.addEventListener('beforeunload', function () {
        // Send an AJAX request to the server to clear the session
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/clear-session', false);
        xhr.send(null);
      });
    </script>
